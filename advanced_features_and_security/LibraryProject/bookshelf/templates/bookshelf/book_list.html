<!-- list_books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>

<form method="post">
    {% csrf_token %}
    <!-- Other form fields go here -->
    <input type="text" name="search" placeholder="Search for a book">
    <button type="submit">Submit</button>
</form>
